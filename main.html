<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="taskArea" class="shadow">
        Please click on a button
    </div>
    <div id="navigation">
        <button onclick="getNewTask('truth')" id="truth" class="button-shadow">Truth</button>
        <button onclick="getNewTask('dare')" id="dare" class="button-shadow">Dare</button>
    </div>
    <script src="main.js"></script>
    <script>
        // Check if service worker is supported and register it
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service worker registered:', registration);
                })
                .catch(error => {
                    console.error('Service worker registration failed:', error);
                });
        }
    </script>
    <script src="service-worker.js"></script>
</body>
</html>
